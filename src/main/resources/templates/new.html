<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="ISO-8859-1">
        <title>Bulletin Board</title>

        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
              crossorigin="anonymous">

    </head>
    <body>

    <div class="container">

        <form th:method="POST" th:action="@{/advertisements}" th:object="${advertisement}">
            <div class="form-group">
            <label for="header">Header</label>
            <input  class="form-control" id="header" name="header" th:field="*{header}"/>
            </div>

            <div class="form-group">
            <label for="description">Description</label>
            <input  class="form-control" id="description" name="description" th:field="*{text}"/>
            </div>

            <div class="form-group">
            <label for="author">Author</label>
            <input  class="form-control" id="author" name="author" th:field="*{author}"/>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Save</button>
        </form>

        </div>
    </div>
    </body>
    </html>
